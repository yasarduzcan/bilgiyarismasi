<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Çözme Sitesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test Çözme Platformu</h1>
        <div class="question-section">
            <!-- Soru JPG -->
            <img src="soru1.png" alt="Soru 1" class="question-image">

            <!-- Seçenekler -->
            <div class="choices">
                <!-- Yuvarlak butonlar -->
                <button class="choice" onclick="checkAnswer(this, false)">A</button>
                <button class="choice" onclick="checkAnswer(this, false)">B</button>
                <button class="choice" onclick="checkAnswer(this, true)">C</button>
                <button class="choice" onclick="checkAnswer(this, false)">D</button>
                <button class="choice" onclick="checkAnswer(this, false)">E</button>
            </div>

            <!-- Geri bildirim -->
            <div class="feedback">
                <p class="feedback-text"></p>
                <img src="cozum1.png" alt="Soru 1 Çözüm" class="solution-image" style="display: none;">
            </div>

            <!-- Sonraki Soru Butonu -->
            <button class="next-question" onclick="nextQuestion()">Sonraki Soru</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
