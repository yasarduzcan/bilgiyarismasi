<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="question-container">
            <img id="question-image" src="" alt="Question Image">
            <div id="answer-buttons" class="btn-container">
                <!-- Answer buttons will be dynamically inserted here -->
            </div>
            <div id="solution" class="solution">
                <!-- Solution image will be dynamically inserted here -->
            </div>
        </div>
        <button id="next-button" class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
